
name: "typedoc"

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20'
      - run: npm install
      - run: npx typedoc
      - run: touch docs/.nojekyll && touch .nojekyll
      - run: pwd >&2
      - run: ls -lA >&2
      - run: ls -lA docs >&2
      - uses: crazy-max/ghaction-github-pages@v4
        if: success()
        with:
          target_branch: gh-pages
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
